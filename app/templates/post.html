{% extends "template.html" %}

<!-- This page is identical to 'home.html with the only exception being that we are not looping through all the posts! ' -->

{% block content %} 
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_images/' + post.author.image_file ) }}">  <!-- Recall author is a backref -->
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{{ url_for('users.user_posts', username=post.author.username) }}">{{ post.author.username }}</a>
                <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                {% if post.author == current_user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('posts.update_post', post_id=post.id) }}" >Update</a>
                        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#DeleteModal">Delete</button>

                        <!-- Start of Modal -->
                        <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="DeleteModalLabel">Delete Post?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
                                            <input class="btn btn-danger" type="submit" value="Delete">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End of Modal -->
                        
                    </div>
                 {% endif %}
            </div>
            <h2 class="article-title"> {{ post.title }} </h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
{% endblock content %}
