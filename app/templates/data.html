{% extends "template.html" %} 

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='data.css') }}">
{% endblock head %}

{% block content %}
    <h1 class="text-center">COVID-19 Data</h1>
    <h2 id="regionHeading" class="text-center"></h2>
    <div class="dataDisplay" style="display: none;">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-12">
                    <select id="selectRegion" class="selectpicker selection-margin form-control" ></select>
                </div>
                <div class="col">
                    <button id="decideRegion" class="btn btn-primary selection-margin">Select Region</button>
                </div>
            </div>
        </div>
    </div>
    <div class="dataWrapper">
        <div id="loadError" style="display: none;">
            <h2 class="error-text">404 data failed to load, try again</h2>
            <button class="btn btn-dark">Click to load data again</button>
        </div>
        <div class="loading" id="loadData">
            <div class="loader"></div>
            <h2>Setting up</h2>
        </div>
        <div class="dataDisplay" style="display: none;">
            <table class="table table-bordered" id="covid19Table">
            </table> 
            <svg id="chart"></svg>
        </div>
    </div>
{% endblock content %} 

{% block foot %}
<script src="https://d3js.org/d3.v4.js"></script>
<!-- retrieves library for parsing csv strings -->
<script src="{{ url_for('static', filename='scripts/data-parse.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/templates/data.js') }}"></script>
{% endblock foot %}
