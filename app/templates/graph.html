{% extends "template.html" %} 

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='graph.css') }}">
{% endblock head %}

{% block content %}
    <h1>Insert data visualization here</h1>
    <div id="dataSelection" style="display: none;">
        <select id="selectLevel" class="selectpicker"></select>
        <input id="searchRegion" list="regionDatalist">
        <datalist id="regionDatalist"></datalist>
        <button id="decideRegion" class="btn btn-primary">Select Region</button>
    </div>
    <div class="dataWrapper">
        <div class="loading" id="loadData">
            <div class="loader"></div>
            <h2>Retrieving data</h2>
        </div>
        <svg class="covidData" style="display: none;"></svg>
    </div>
{% endblock content %} 

{% block foot %}
<script src="https://d3js.org/d3.v5.js"></script>
<!-- retrieves library for parsing csv strings -->
<script src="{{ url_for('static', filename='scripts/data-parse.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/templates/graph.js') }}"></script>
{% endblock foot %}
